
{% load static %}


	<div class="modal-header">
		<h5 class="modal-title">Phone Book</h5>
		<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="container-fluid detailview">
		<div class="row m-1">					
			<div class="col-12 border rounded p-1"><strong>Name:</strong> {{ object.name }} {{ object.last_name }}</div>			
		</div>	
		<div class="row m-1">		
			<div class="col-6 border rounded p-1"><strong>Phone:</strong> {{ object.phone }}</div>
			<div class="col-6 border rounded p-1"><strong>Email:</strong> {{ object.email }}</div>
		</div>	
		<div class="row m-1">					
			<div class="col-12 border rounded p-1"><strong>Address:</strong> {{ object.address }}</div>
		</div>
		<div class="row m-1">					
			<div class="col-12 border rounded p-1"><strong>Note:</strong> {{ object.note }}</div>
		</div>
			
	</div>
